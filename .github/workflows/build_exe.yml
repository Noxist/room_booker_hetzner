name: Build RoomBooker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: RoomBooker_Setup_Windows.exe
            asset_name: RoomBooker_Setup_Windows.exe
          - os: macos-latest
            artifact_name: RoomBooker-macos
            asset_name: RoomBooker_macOS.dmg

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright Browsers
        run: playwright install chromium

      # --- BUILD SCHRITT (EXE erstellen) ---
      - name: Build with PyInstaller
        run: python build.py

      # --- WINDOWS SPEZIFISCH: Installer bauen ---
      - name: Build Windows Installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        uses: Minionguyjosh/inno-setup-action@v1.2.2
        with:
          path: installer/room_booker.iss

      # --- MACOS SPEZIFISCH: DMG bauen ---
      - name: Package macOS app (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          # Falls build.py eine .app erstellt hat, packen wir sie in ein DMG
          if [ -d "dist/RoomBooker.app" ]; then
            hdiutil create -volname "RoomBooker" -srcfolder "dist/RoomBooker.app" -ov -format UDZO "dist/RoomBooker.dmg"
          else
            echo "RoomBooker.app not found!"
            exit 1
          fi

      # --- ARTIFACTS HOCHLADEN ---
      
      # Windows: Den Installer hochladen
      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-Setup-Windows
          path: Output/RoomBooker_Setup_Windows.exe

      # MacOS: Das DMG hochladen
      - name: Upload MacOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-MacOS
          path: dist/RoomBooker.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_artifacts/RoomBooker-Setup-Windows/RoomBooker_Setup_Windows.exe
            release_artifacts/RoomBooker-MacOS/RoomBooker.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
