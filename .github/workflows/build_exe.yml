name: Build and Auto-Release RoomBooker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# WICHTIG: Hier geben wir der Action explizit Schreibrechte für Inhalte und Releases
permissions:
  contents: write
  packages: write

jobs:
  # --- WINDOWS JOB ---
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    outputs:
      version: ${{ steps.vars.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Version Number
        id: vars
        shell: bash
        run: |
          # Zählt Commits für eine eindeutige Version
          VERSION="v2.0.$(git rev-list --count HEAD)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated Version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Build with PyInstaller
        run: python build.py

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Build Windows Installer
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\room_booker.iss'

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-Setup-Windows
          path: installer/Output/RoomBooker_Setup_Windows.exe

  # --- MACOS JOB ---
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Build with PyInstaller
        run: python build.py

      - name: Package macOS app (DMG)
        run: |
          if [ -d "dist/RoomBooker.app" ]; then
            hdiutil create -volname "RoomBooker" -srcfolder "dist/RoomBooker.app" -ov -format UDZO "dist/RoomBooker.dmg"
          else
            echo "RoomBooker.app not found!"
            exit 1
          fi

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-MacOS
          path: dist/RoomBooker.dmg

  # --- AUTO-RELEASE JOB ---
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Nutzt die Version aus dem Windows-Job
          tag_name: ${{ needs.build-windows.outputs.version }}
          name: Release ${{ needs.build-windows.outputs.version }}
          body: "Automatischer Build"
          draft: false
          prerelease: false
          # Wir nutzen Wildcards, da download-artifact Unterordner erstellt
          files: |
            release_artifacts/RoomBooker-Setup-Windows/RoomBooker_Setup_Windows.exe
            release_artifacts/RoomBooker-MacOS/RoomBooker.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
