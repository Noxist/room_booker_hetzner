name: Build RoomBooker

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  # --- WINDOWS JOB ---
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Build with PyInstaller
        run: python build.py

      # This action runs ONLY on Windows, and now only exists in the Windows job
      - name: Build Windows Installer (Inno Setup)
        uses: Minionguyjosh/inno-setup-action@v1.2.2
        with:
          path: installer/room_booker.iss

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-Setup-Windows
          path: Output/RoomBooker_Setup_Windows.exe

  # --- MACOS JOB ---
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Build with PyInstaller
        run: python build.py

      - name: Package macOS app (DMG)
        run: |
          if [ -d "dist/RoomBooker.app" ]; then
            hdiutil create -volname "RoomBooker" -srcfolder "dist/RoomBooker.app" -ov -format UDZO "dist/RoomBooker.dmg"
          else
            echo "RoomBooker.app not found!"
            exit 1
          fi

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoomBooker-MacOS
          path: dist/RoomBooker.dmg

  # --- RELEASE JOB ---
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_artifacts/RoomBooker-Setup-Windows/RoomBooker_Setup_Windows.exe
            release_artifacts/RoomBooker-MacOS/RoomBooker.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
